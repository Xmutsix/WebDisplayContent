<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmutsix Fork - App's Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #000000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #bg-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.3; pointer-events: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ HOME (–Ω–∞–∑–∞–¥ –≤ –º–æ–¥) */
        nav {
            position: absolute;
            top: clamp(10px, 3vmin, 30px);
            left: clamp(10px, 3vmin, 30px);
            z-index: 100;
        }
        .home-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            text-decoration: none;
            font-size: clamp(10px, 1.5vmin, 14px);
            padding: 8px 16px;
            border: 1px solid #222;
            border-radius: 10px;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }
        .home-btn:hover {
            color: white;
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.1);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ App's */
        .header {
            margin-top: 15vh;
            text-align: center;
            z-index: 10;
        }
        #apps-title {
            font-size: clamp(40px, 12vmin, 100px);
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
        }
        .char {
            display: inline-block;
            transform: translateY(120%);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease;
        }
        .char.reveal { transform: translateY(0); opacity: 1; }

        .separator {
            width: 0;
            height: 4px;
            background: var(--accent);
            margin: 15px auto;
            transition: width 1s ease 0.5s;
        }
        .separator.expand { width: 80px; }

        /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(10px, 2vmin, 25px);
            margin-top: 5vh;
            z-index: 20;
            width: 90%;
            max-width: 600px;
        }

        .app-item {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid #222;
            border-radius: 20px;
            padding: clamp(15px, 4vmin, 40px);
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        .app-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .app-icon {
            font-size: clamp(24px, 5vmin, 48px);
            margin-bottom: 10px;
            display: block;
        }
        .app-name {
            font-size: clamp(10px, 1.8vmin, 16px);
            font-weight: 500;
            color: #888;
        }
        .app-item:hover .app-name { color: #fff; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav>
        <!-- –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –º–æ–¥–∞ -->
        <a href="mod://webdisplays/main.html" class="home-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            HOME
        </a>
    </nav>

    <div class="header">
        <h1 id="apps-title">App's</h1>
        <div class="separator" id="sep"></div>
        <p style="color: #444; font-size: 12px; letter-spacing: 3px;">CLOUD REPOSITORY</p>
    </div>

    <div class="apps-grid" id="grid">
        <!-- –¢–≤–æ—è –∏–≥—Ä–∞ -->
        <div class="app-item" onclick="location.href='game.html'">
            <span class="app-icon">üü¶</span>
            <span class="app-name">Geometry Dash</span>
        </div>

        <div class="app-item" style="opacity: 0.2; cursor: default;">
            <span class="app-icon">üìÅ</span>
            <span class="app-name">Browser</span>
        </div>

        <div class="app-item" style="opacity: 0.2; cursor: default;">
            <span class="app-icon">‚öôÔ∏è</span>
            <span class="app-name">Settings</span>
        </div>
    </div>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
        const title = document.getElementById('apps-title');
        const text = "App's";
        title.innerHTML = '';
        text.split('').forEach((c, i) => {
            const span = document.createElement('span');
            span.innerText = c;
            span.className = 'char';
            span.style.transitionDelay = `${i * 80}ms`;
            title.appendChild(span);
            setTimeout(() => span.classList.add('reveal'), 100);
        });

        setTimeout(() => document.getElementById('sep').classList.add('expand'), 600);

        // –ß–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.x = Math.random()*w; this.y = Math.random()*h; this.v = (Math.random()-0.5)*0.3; }
            update() { this.x+=this.v; this.y+=this.v; if(this.x<0||this.x>w) this.v*=-1; if(this.y<0||this.y>h) this.v*=-1; }
            draw() { ctx.fillStyle='rgba(0,212,255,0.15)'; ctx.beginPath(); ctx.arc(this.x,this.y,1,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function anim() { ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
